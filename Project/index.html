<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="backend/login.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croatia Webshop</title>
    <link rel="stylesheet" type="text/css" href="frontend/Homepage.css">
</head>
<body>
    <div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="javascript_login.html">temp login page</a></li>
          </ul>
          <button class="profile-button" onclick="showLoginPopup()">Login</button>
          <div id="login-popup" style="display: none;">
            <!-- login form will be inserted here -->
          </div>
      </div>
    <header>
        <h1>Welcome to Croatia Webshop!</h1>
    </header>
    <main>
        <div id="products"></div>
    </main>
    <script>
        fetch('/products')
            .then(response => response.json())
            .then(products => {
                const productsHtml = products.map(product => {
                    return `
                        <div class="product">
                            <img src="${product.image}" alt="${product.name}">
                            <h2>${product.title.substring(0, 30)}...</h2>
                            <p>${product.description.substring(0, 100)}...</p>
                            <p>Price: ${product.price} kn</p>
                        </div>
                    `;
                }).join('');
                document.getElementById('products').innerHTML = productsHtml;
            });
    </script>
</body>
</html>
